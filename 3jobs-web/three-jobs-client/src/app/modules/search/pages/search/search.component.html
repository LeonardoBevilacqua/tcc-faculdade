<app-header [isLogged]="true"></app-header>
<div class="d-flex flex-column vh-100" style="padding-top: 56px; overflow-x: hidden;">
    <div class="container-fluid px-md-5 py-3 mb-3" style="background: #f7f8fa">
        <div class="px-md-5">
            <span>148 resultados para: </span><strong class="mr-2">java</strong>
            <button class="btn badge badge-pill badge-primary mr-2" *ngFor="let item of tagsList">
                {{item}} <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="d-flex flex-column flex-sm-row align-items-center justify-content-between px-md-5 pt-3">
            <div>
                <a href="" class="mr-2">Vagas</a>
                <a href="" class="mr-2">Candidatos</a>
                <a href="" class="mr-2">HeadHunters</a>
            </div>
            <div>
                <button id="btn-filter-cancel" type="button" class="btn btn-outline-danger d-none">
                    Cancelar
                </button>
                <button id="btn-filter-apply" type="button" class="btn btn-outline-primary ml-2 d-none">
                    Aplicar
                </button>
                <button id="btn-filter-filter" type="button" class="btn btn-outline-primary ml-2">
                    <i class="fa fa-filter" aria-hidden="true">Filtros</i>
                </button>
            </div>
        </div>
        <div id="container-filters" class="d-none px-md-5">
            <hr />
            <div class="row">
                <div class=" mb-3 col-sm-4" *ngFor="let item of filterList">
                    <strong class="text-primary">{{item.titleFilter}}</strong>
                    <div class="form-check" *ngFor="let filter of item.filters">
                        <input class="form-check-input" type="checkbox" value="" id="filter-check-{{filter.cod}}">
                        <label class="form-check-label" for="filter-check-{{filter.cod}}">
                            {{filter.name}} ({{filter.qtd}})
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row pl-md-5 mb-5">
        <div class="col-md-9 px-md-5">
            <div class="card rounded-0 border-left-0 border-right-0 border-bottom-0" *ngFor="let job of jobList">
                <div class="card-body">
                    <h4 class="card-title text-primary m-0">{{job.title}}</h4>
                    <i class="fa fa-building text-primary mr-3" aria-hidden="true"> <span
                            class="text-dark">{{job.company}}</span></i>
                    <i class="fa fa-diamond text-primary mr-3" aria-hidden="true"><span class="text-dark">
                            {{job.nivel}}</span></i>

                    <i class="fa fa-map-marker text-primary mr-3" aria-hidden="true"><span
                            class="text-dark">{{job.city}}</span></i>

                    <p class="py-3">{{job.description}}</p>
                    <footer class="d-flex flex-row-reverse">
                        <span><i class="fa fa-clock-o pr-1" aria-hidden="true"></i>PÃºblicada : {{job.publicated}}
                        </span>
                    </footer>
                </div>
            </div>
            <div class="px-3 ">
                    <button type="button" class="my-5 btn btn-primary btn-lg btn-block">Ver Mais</button>
            </div>
            
        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <div style="height: 500px;width: 90%;background: rebeccapurple"></div>
        </div>
    </div>

    <app-footer [isLogged]="true"></app-footer>
</div>
