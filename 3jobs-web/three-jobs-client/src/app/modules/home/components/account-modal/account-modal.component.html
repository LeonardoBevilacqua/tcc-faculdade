<!-- account Modal -->
<div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                    <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link cursor-pointer" [ngClass]="{'active': currentTab === 'loginAccount'}" (click)="currentTab = 'loginAccount'">Entrar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link cursor-pointer" [ngClass]="{'active': currentTab === 'createAccount'}" (click)="currentTab = 'createAccount'">Cadastrar-se</a>
                            </li>
                        </ul>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                

                <div class="row">
                    <!-- login account Modal -->
                    <div class="col-12" *ngIf="currentTab === 'loginAccount'">
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="seu.email@email.com">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="********">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="keepMe">
                                <label class="form-check-label" for="keepMe">Mantenha conectado</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                            <button type="button" class="btn btn-link">Esqueci minha senha</button>
                        </form>
                    </div>

                    <!-- create account Modal -->
                    <div class="col-12" *ngIf="currentTab === 'createAccount'">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="name">Nome</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastname">Sobrenome</label>
                                    <input type="text" class="form-control" id="lastname">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="password">Senha</label>
                                    <input type="text" class="form-control" id="password">
                                </div>
                                <div class="form-group col-6">
                                    <label for="confirmPassword">Confirmar Senha</label>
                                    <input type="text" class="form-control" id="confirmPassword">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="state">Estado</label>
                                    <input type="text" class="form-control" id="state">
                                </div>

                                <div class="form-group col-6">
                                    <label for="city">Cidade</label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-12">
                                    <button type="submit" class="btn btn-primary">Criar conta</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
