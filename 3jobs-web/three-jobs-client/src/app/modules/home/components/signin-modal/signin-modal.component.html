<!-- sign in Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Entre em sua conta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-12">
                        <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && signIn()">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com" [(ngModel)]="model.email" #email="ngModel" required>
                                <validation-message [inputControl]="email"></validation-message>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="********" [(ngModel)]="model.password" #password="ngModel" required>
                                <validation-message [inputControl]="password"></validation-message>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="keepMe">
                                <label class="form-check-label" for="keepMe">Mantenha conectado</label>
                            </div>
                            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Entrar</button>
                            <button type="button" class="btn btn-link">Esqueci minha senha</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
