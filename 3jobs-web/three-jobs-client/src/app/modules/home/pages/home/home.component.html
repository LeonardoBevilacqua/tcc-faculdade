<!-- Application navigation bar -->
<nav class="navbar navbar-dark navbar-expand-md fixed-top px-5 navbar-bg" [ngClass]="'navbar-bg-'+currentSection">
    <!-- Application brand logo -->
    <span class="navbar-brand">3JOBS</span>

    <!-- collapse button, for mobile devices -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-options"
        aria-controls="navbar-options" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- navbar options -->
    <div class="collapse navbar-collapse mt-2 mt-md-0" id="navbar-options">
        <ul class="navbar-nav ml-auto text-uppercase font-weight-bold">
            <li class="navbar-item border-right">
                <span class="nav-link cursor-pointer" data-toggle="modal" data-target="#loginModal">entrar <i class="fa fa-sign-in"></i></span>
            </li>
            <li class="navbar-item" data-target="#homeCarousel" data-slide-to="0">
                <a class="nav-link cursor-pointer" (click)="setCurrentSection('home')"
                    [ngClass]="{'active': currentSection === 'home'}">Início</a>
            </li>
            <li class="navbar-item" data-target="#homeCarousel" data-slide-to="1">
                <a class="nav-link cursor-pointer" (click)="setCurrentSection('about')"
                    [ngClass]="{'active': currentSection === 'about'}">Sobre nós</a>
            </li>
            <li class="navbar-item" data-target="#homeCarousel" data-slide-to="2">
                <a class="nav-link cursor-pointer" (click)="setCurrentSection('feedback')"
                    [ngClass]="{'active': currentSection === 'feedback'}">Deixe sua opinião</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Landing background -->
<div id="homeCarousel" class="carousel slide m-md-0" data-interval="false" data-keyboard="false" data-touch="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <!-- home section -->
            <app-home-section></app-home-section>
        </div>
        <div class="carousel-item">
            <!-- about section -->
            <app-about-section></app-about-section>
        </div>

        <div class="carousel-item">
            <!-- feedback section -->
            <app-feedback-section></app-feedback-section>
        </div>
    </div>
</div>
<!-- Modal -->
<app-login-modal></app-login-modal>
<app-footer [isLogged]="false"></app-footer>
