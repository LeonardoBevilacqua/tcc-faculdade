<app-header></app-header>
<div class="d-flex flex-column vh-100 bg-light">
    <section class="content pt-4 container-fluid mb-auto pb-5">
        <div class="row">
            <div class="col-sm-6 col-md-4 mb-4">
                <app-card-dashboard [title]="'Total'" [subtitle]="'Processos'" [value]="processTotal">
                </app-card-dashboard>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <app-card-dashboard [title]="'Total'" [subtitle]="'Pendente'" [value]="awaitingHeadhunter">
                </app-card-dashboard>
            </div>
            <!-- <div class="col-sm-6 col-md-3 mb-4">
                <app-card-dashboard [title]="'Total'" [subtitle]="'Atrasado'" [value]="0"></app-card-dashboard>
            </div> -->
            <div class="col-sm-6 col-md-4 mb-4">
                <app-card-dashboard [title]="'Total'" [subtitle]="'Finalizado'" [value]="totalFinished">
                </app-card-dashboard>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4  mb-3">
                <app-to-do-list></app-to-do-list>
            </div>
            <div class="col-md-8 mb-3">
                <table class="table table-bordered shadow bg-white">
                    <thead>
                        <tr>
                            <th scope="col">Vaga</th>
                            <th scope="col" style="width: 110px">Status</th>
                            <th scope="col" style="width: 140px">
                                <button (click)="createVacancy()" class="btn btn-success btn-sm" data-toggle="modal"
                                    *ngIf="shouldDisplayVacancy()" data-target="#createVacancyModal">Cadastrar</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vacancy of vacancies;">
                            <td><a target="_blank" [routerLink]="['/job-details', vacancy.id]">{{vacancy.title}}</a>
                            </td>
                            <td><span class="badge badge-success">{{vacancy.status}}</span></td>
                            <td>
                                <button (click)="toEditVacancy(vacancy)" data-toggle="modal"
                                    *ngIf="shouldDisplayVacancy()" data-target="#createVacancyModal" type="button"
                                    class="btn btn-primary btn-sm" title="Editar Vaga">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                                <button *ngIf="shouldAccessJobDashboard()"
                                    [routerLink]="['/dashboard/job-dashboard/', vacancy.id]"
                                    routerLinkActive="router-link-active" type="button"
                                    class="btn btn-success btn-sm mx-2" title="Ver Vaga">
                                    <i class="fa fa-share" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-dark btn-sm" title="Questionario">
                                    <i class="fa fa-file-text" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="vacancies.length === 0">
                            <td colspan="3">Sem vagas disponíveis!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" *ngIf="shouldDisplayRecrutersTable()">
            <div class="col-12">
                <table class="table table-bordered shadow bg-white">
                    <thead>
                        <tr>
                            <th scope="col">Recrutador</th>
                            <th scope="col" class="d-none d-sm-table-cell">E-mail</th>
                            <th scope="col" style="width: 110px">
                                <button class="btn btn-success btn-sm" data-toggle="modal"
                                    data-target="#exampleModal">Cadastrar</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let recruiter of recruiters;">
                            <td>{{recruiter.profile.name}}</td>
                            <td class="d-none d-sm-table-cell">{{recruiter.email}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" title="Editar Recrutador">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                                <a target="_blank" href="/profile/{{recruiter.profile.id}}"
                                    class="btn btn-success btn-sm mx-2" title="Perfil Recrutador">
                                    <i class="fa fa-share" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                        <tr *ngIf="recruiters.length === 0">
                            <td colspan="3">Sem recrutadores disponíveis.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Creater recruter modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cadastrar recrutador</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- sign up form -->
                            <form #recruterForm="ngForm" (ngSubmit)="recruterForm.form.valid">
                                <div class="form-row">
                                    <!-- email -->
                                    <div class="form-group col-lg-6">
                                        <label for="email">Email:</label>
                                        <input required email type="email" class="form-control" id="email" name="email"
                                            [(ngModel)]="recruter.email" #email="ngModel" mustMatch="confirmEmail"
                                            reverse="true">
                                        <validation-message [inputControl]="email"></validation-message>
                                    </div>

                                    <!-- cpf -->
                                    <div class="form-group col-lg-6">
                                        <label for="cpf">CPF:</label>
                                        <input required maxlength="11"
                                            pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
                                            type="text" class="form-control" id="cpf" name="cpf"
                                            [(ngModel)]="recruter.cpf" #cpf="ngModel" cpfValidation>
                                        <validation-message [inputControl]="cpf"></validation-message>
                                        <small class="form-text text-muted">Inserir apenas numeros, sem pontos.</small>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <!-- name -->
                                    <div class="form-group col-lg-6">
                                        <label for="name">Nome:</label>
                                        <input required maxlength="60" type="text" class="form-control" id="name"
                                            name="name" [(ngModel)]="recruter.profile.name" #name="ngModel">
                                        <validation-message [inputControl]="name"></validation-message>
                                    </div>

                                    <!-- lastName -->
                                    <div class="form-group col-lg-6">
                                        <label for="lastName">Sobrenome:</label>
                                        <input required maxlength="60" type="text" class="form-control" id="lastName"
                                            name="lastName" [(ngModel)]="recruter.profile.lastName" #lastName="ngModel">
                                        <validation-message [inputControl]="lastName"></validation-message>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <app-create-vacancy-modal [model]="job" (subject)="getJobs()" *ngIf="shouldDisplayVacancy()">
    </app-create-vacancy-modal>
    <app-footer></app-footer>
</div>
