<div class="modal fade" id="answerModal" tabindex="-1" role="dialog" aria-labelledby="answerModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <form #answerForm="ngForm" (ngSubmit)="answerForm.form.valid && onSubmit();">
                <div class="modal-body">
                    <div class="d-flex flex-column">
                        <h3 class="m-0">{{quiz.name}}</h3>
                        <span class="text-secondary">{{quiz.description}}</span>
                    </div>
                    <hr />
                    <div style="max-height: 300px;overflow-y: auto;">
                        <div *ngFor="let teste of answers() | keyvalue;">
                            <b>{{teste.key}}</b>
                            <p><b>R:</b>{{teste.value}}</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvars</button>
                </div>
            </form>
        </div>
    </div>
</div>
