<div class="d-flex flex-column  bg-default ">
    <div class="content col-md-auto container">
        <section class="content col-md-auto  container">

            <div class="jumbotron jumbotron-fluid bg-white pt-5 justify-content-center">
                <section>
                    <div class="container ">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-auto">
                                <div class="d-flex flex-row col-md-auto">
                                    <div>
                                        <div class="row justify-content-center mb-3 ">
                                            <div class="col-auto col-md-auto justify-content-center">
                                                <h4>Sign Up</h4>
                                                <p class="text-sm-left text-secondary">Cadastre-se e tenha acesso a
                                                    todos os serviços.</p>
                                            </div>
                                        </div>

                                        <form [formGroup]="formulario" (ngSubmit)="formulario.valid && onSubmit()">
                                            <div class="form-group">
                                                <label for="exampleInputName">Nome</label>
                                                <input type="text" class="form-control" formControlName="name"
                                                    id="register-nome" aria-describedby="nameHelp" maxlength="60">

                                                <validation-message [inputControl]="formulario.get('name')">
                                                </validation-message>

                                            </div>
                                            <div formGroupName="profile">
                                                <div class="form-group">

                                                    <label for="exampleInputName2">Sobrenome</label>
                                                    <input type="text" class="form-control" formControlName="lastName"
                                                        id="register-lastName" aria-describedby="nameHelp"
                                                        maxlength="60">

                                                    <validation-message
                                                        [inputControl]="formulario.get('profile.lastName')">
                                                    </validation-message>

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email</label>
                                                <input type="email" class="form-control" id="register-email"
                                                    formControlName="email" aria-describedby="emailHelp" maxlength="60">

                                                <validation-message [inputControl]="formulario.get('email')">
                                                </validation-message>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Confirme o Email</label>
                                                <input type="email" class="form-control" id="register-email2"
                                                    formControlName="email2" aria-describedby="emailHelp"
                                                    maxlength="60">

                                                <validation-message [inputControl]="formulario.get('email2')"
                                                    msgError="Os emails não são iguais">
                                                </validation-message>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Senha</label>
                                                <input type="password" class="form-control" id="register-password"
                                                    formControlName="password" maxlength="20">
                                                <validation-message [inputControl]="formulario.get('password')">
                                                </validation-message>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword2">Confirme a senha</label>
                                                <input type="password" class="form-control" id="register-password2"
                                                    formControlName="password2" maxlength="20">
                                                <validation-message [inputControl]="formulario.get('password2')"
                                                    msgError="As senhas não são iguais">
                                                </validation-message>
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputCpf1">CPF</label>
                                                <input type="text" class="form-control" id="register-cpf"
                                                    formControlName="cpf" maxlength="11">
                                                <validation-message [inputControl]="formulario.get('cpf')"
                                                    msgError="Campo deve ser um cpf válido!">
                                                </validation-message>
                                            </div>

                                            <!--  
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Você é um ?</label>
                                                    <select type="number" class="form-control" id="register-roles"
                                                        name="roles" ngModel required>
                                                        <option value="3">Candidato</option>
                                                        <option value="2">Headhunter</option>
                                                        <option value="4">Recrutador</option>
                                                    </select>
                                                </div> -->
                                            <button type="submit" class="btn btn-primary float-right">Cadastrar</button>

                                            <app-form-debug [form]="formulario"></app-form-debug>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <app-footer [isLogged]="true"></app-footer>
</div>
